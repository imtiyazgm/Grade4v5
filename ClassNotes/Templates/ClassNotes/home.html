<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Grade4 | ClassNotes</title>
    <style>
    .container {
       
        padding: 40px;
        margin-top: 50px;
       align-items: center;
    }
    .container form{
        max-width: 300px;
       
    }

</style>
</head>
<body>

<div class="container">
        <h5>Welcome to Class Notes........ Please login to Proceed </h5>
        <hr>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" name="username" placeholder="Username..." class="form-control">
            </div>
            <div class="input-group mb-2">
                <input type="password" name="password" placeholder="Password..." class="form-control" >
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn login_btn btn-primary" type="submit" value="Login">
            </div>
        </form>
        <hr>
        {% for message in messages %}

        <div class="alert alert-success">
            <a class="close" href="{% url 'home' %}" data-dismiss="alert">X</a>
            <!--{{ message }}-->
            <h5 style="text-align:center; color: red">Incorrect User Name or Pssword!</h5>
        </div>
            
         {% endfor %}
    </div>
    <div>
        
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
